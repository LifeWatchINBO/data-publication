# Dataset: http://dataset.inbo.be/inboveg-niche-vlaanderen-events
# DOI: 
# 
# Scope: dwc-event
# Author: Peter Desmet
# Syntax version: 0.1

eventID:
  regex: 'INBO:INBOVEG:0IV(\d){16}'
  # Has to be unique as well

type:
  allowed: Event

language:
  allowed: en

license:
  allowed: http://creativecommons.org/publicdomain/zero/1.0/

rightsHolder:
  allowed: INBO

accessRights:
  allowed: http://www.inbo.be/en/norms-for-data-use

datasetID:
#  allowed: DOI

institutionCode:
  allowed: INBO

datasetName:
  allowed: InboVeg - NICHE-Vlaanderen groundwater related vegetation relevés for Flanders, Belgium

ownerInstitutionCode:
  allowed: INBO

samplingProtocol:
  allowed: vegetation plot with Londo scale (1976)

samplingEffort:
  type: json
  allowed: '{mossesIdentified: true}'

sampleSizeValue:
  allowed: [4, 9, 25, 100]

sampleSizeUnit:
  allowed: m²

eventDate:
  dateformat: ['%Y-%m-%d', '%Y-%m', '%Y']
  mindate: 2002-05-21
  maxdate: 2005-07-07

locationID:
  regex: '[A-Z]+\d\d\dX'

continent:
  allowed: Europe

countryCode:
  allowed: BE

stateProvince:
  empty: true
  allowed: [Antwerp, East Flanders, Flemish Brabant, Limburg, West Flanders]

municipality:
  empty: true

verbatimLocality:
  empty: false # Always populated 

locationAccordingTo:
  allowed: Watina

verbatimLatitude:
  type: integer
  min: 153303 # SE Flanders
  max: 246055 # NW Belgium

verbatimLongitude:
  type: integer
  min: 23038 # NW Belgium
  max: 259627 # SE Flanders

verbatimCoordinateSystem:
  allowed: Belgian Lambert 72

verbatimSRS:
  allowed: Belgium Datum 1972

decimalLatitude:
  type: float
  numberformat: '.5'
  min: 50.68 # SE Flanders
  max: 51.51 # NW Belgium

decimalLongitude:
  type: float
  numberformat: '.5'
  min: 2.54 # NW Belgium
  max: 5.92 # SE Flanders

geodeticDatum:
  allowed: WGS84

coordinateUncertaintyInMeters:
  allowed: 30
