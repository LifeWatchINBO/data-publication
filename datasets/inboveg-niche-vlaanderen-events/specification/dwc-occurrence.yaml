# Dataset: http://dataset.inbo.be/inboveg-niche-vlaanderen-events
# DOI: 
# 
# Scope: dwc-occurrence
# Author: Peter Desmet
# Syntax version: 0.1

id:
  # eventID, links to core
  regex: INBO:INBOVEG:0IV(\d){16}

basisOfRecord:
  allowed: HumanObservation

occurrenceID:
  # Record ID, has to be unique
  allowed: # TODO

recordedBy:
  allowed: [Bart Vandevoorde, Els De Bie, Jan Wouters, Kris Rombouts, Wim Mertens]

organismQuantity:
  empty: false

organismQuantityType:
  allowed: Londo scale (1976)

occurrenceStatus:
  allowed: present

identifiedBy:
  allowed: [Bart Vandevoorde, Els De Bie, Jan Wouters, Kris Rombouts, Wim Mertens]

taxonID:
  empty: false # Currently fails for 6 species

scientificName:
  empty: false

kingdom:
  allowed: Plantae

taxonRank:
  allowed: [genus, species, speciesAggregate, subspecies, variety]

scientificNameAuthorship:
  empty: true
